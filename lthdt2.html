<script>

    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }

        doiSangF() {
            return this.doC * (9 / 5) + 32;
        }

        doiSangK() {
            return this.doC + 273.15;
        }
    }

    let doC = new Temperature(+prompt("nhập độ C"));
    let doF = doC.doiSangF();
    let doK = doC.doiSangK();
    document.write('độ f là :' + doF+"<br>" + 'độ K là :' + doK);

</script>
</html>
